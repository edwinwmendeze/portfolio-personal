<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#f1f5f9" />
  
  <!-- Browser window -->
  <rect x="100" y="50" width="600" height="350" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Browser header -->
  <rect x="100" y="50" width="600" height="30" rx="10 10 0 0" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" />
  <circle cx="125" cy="65" r="6" fill="#ef4444" />
  <circle cx="145" cy="65" r="6" fill="#f59e0b" />
  <circle cx="165" cy="65" r="6" fill="#10b981" />
  <rect x="200" y="55" width="400" height="20" rx="5" fill="#e2e8f0" />
  <text x="400" y="70" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">tecomparto.com</text>
  
  <!-- App UI -->
  <rect x="150" y="100" width="500" height="250" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Header -->
  <text x="400" y="135" font-family="sans-serif" font-size="24" fill="#0f172a" font-weight="bold" text-anchor="middle">Te Comparto</text>
  <text x="400" y="165" font-family="sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Comparte archivos de forma rápida y segura</text>
  
  <!-- Upload area -->
  <rect x="200" y="180" width="400" height="100" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5" />
  <text x="400" y="220" font-family="sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Arrastra y suelta archivos aquí</text>
  <text x="400" y="245" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">o haz clic para seleccionar</text>
  
  <!-- Button -->
  <rect x="325" y="300" width="150" height="40" rx="5" fill="#3b82f6" />
  <text x="400" y="325" font-family="sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Compartir</text>
</svg> 