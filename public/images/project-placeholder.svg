<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Patrón de puntos -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#3b82f6" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Fondo rectangular -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Capa de puntos -->
  <rect width="800" height="450" fill="url(#dots)"/>
  
  <!-- Ilustración central -->
  <g transform="translate(400, 225)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="80" fill="#f8fafc" opacity="0.9"/>
    
    <!-- Círculos orbitales -->
    <g opacity="0.8">
      <circle cx="0" cy="0" r="120" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8 4"/>
      <circle cx="100" cy="-60" r="15" fill="#3b82f6"/>
      <circle cx="-90" cy="70" r="12" fill="#3b82f6"/>
      <circle cx="20" cy="110" r="10" fill="#3b82f6"/>
    </g>
    
    <!-- Icono de código -->
    <g transform="translate(-30, -15)">
      <path d="M-20,0 L0,20 L20,0 L0,-20 Z" fill="#3b82f6"/>
      <path d="M35,0 L55,20 L75,0 L55,-20 Z" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Texto -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Vista previa del proyecto
  </text>
</svg> 